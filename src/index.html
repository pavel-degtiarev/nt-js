<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iTicket</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="content">
          <form class="form" id="tripForm">
            <div class="fields">
              <fieldset class="fields__group fields-group direction">
                <legend class="fields-group__legend field__label">Направление</legend>

                <div class="direction__item field field-row">
                  <input type="radio" name="direction" id="AtoB" value="AtoB" />
                  <label class="field__label label-notice" for="AtoB">из A в B</label>
                </div>

                <div class="direction__item field field-row">
                  <input type="radio" name="direction" id="BtoA" value="BtoA" />
                  <label class="field__label label-notice" for="BtoA">из B в A</label>
                </div>

                <div class="direction__item field field-row">
                  <input type="radio" name="direction" id="both" value="both" />
                  <label class="field__label label-notice" for="both">из A в B и обратно</label>
                </div>
              </fieldset>

              <fieldset class="fields__group fields-group select-time hidden">
                <div class="select-time__selector time__towards field">
                  <label class="field__label" for="timeTowards">Время туда</label>
                  <select class="field__select" name="timeTowards" id="timeTowards">
                    <!-- <option value="" selected>не выбрано</option> -->
                  </select>
                </div>

                <div class="select-time__selector time__backwards field hidden">
                  <label class="field__label" for="timeBackwards">Время обратно</label>
                  <select class="field__select" name="timeBackwards" id="timeBackwards">
                    <!-- <option value="" selected>не выбрано</option> -->
                  </select>
                </div>
              </fieldset>

              <div class="tickets-amount field hidden">
                <label class="fields-group__legend field__label" for="ticketsAmt"
                  >Количество билетов</label
                >
                <input class="field__input" id="ticketsAmount" type="number" min="1" max="100" />
              </div>
            </div>
          </form>

          <button class="button disabled">Посчитать</button>

          <div class="informer hidden">
            <!-- <p class="informer__data">text</p> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
